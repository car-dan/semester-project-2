<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/dddd75c97e.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>edit</title>
	</head>
	<body>
		<nav>
			<div class="hamburger">
				<div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
			</div>
			<div class="logo">
				<a href="index.html"><img src="/logo/1x/Artboard 1.png" alt="" /> </a>
			</div>
			<div class="links"></div>
		</nav>
		<div class="container">
			<h1>Edit product</h1>
			<div class="loading">loading product....</div>
			<form class="edit-form">
				<div class="message-container"></div>

				<div>
					<label for="title">Title</label>
					<input type="text" id="title" />
				</div>

				<div>
					<label for="description">Description</label>
					<input type="textarea" id="description" />
				</div>
				<div>
					<label for="price">Price</label>
					<input type="number" id="price" />
				</div>
				<div>
					<button class="featured">
						<span class="default"></span>
					</button>
				</div>
				<hr />

				<div>
					<label for="altText">Alt text</label>
					<input type="text" id="altText" />
				</div>

				<div class="uploadImage">
					<input
						type="file"
						id="image"
						name="image"
						accept="image/jpg, image/jpeg, image/png"
					/>
				</div>
				<div class="preview">
					<img src="" alt="" class="exsistingImg" />
					<div class="delete-imgContainer"></div>
				</div>

				<input id="id" type="hidden" />

				<hr />

				<div>
					<button id="update">Update</button>
				</div>
				<div class="delete-container"></div>
			</form>
		</div>
		<script src="js/edit.js" type="module"></script>
	</body>
</html>
