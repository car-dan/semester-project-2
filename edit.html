<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/dddd75c97e.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="https://use.typekit.net/bhc1fky.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Edit</title>
	</head>
	<body>
		<nav>
			<div class="main-nav">
				<div class="hamburger">
					<div class="line1"></div>
					<div class="line2"></div>
					<div class="line3"></div>
				</div>
				<div class="logo">
					<a href="index.html"
						><img src="/logo/1x/logo6.png" alt="RockSolid Equipment" />
					</a>
				</div>
				<div class="main-links"></div>
			</div>
			<div class="nav-links"></div>
		</nav>
		<div class="container">
			<div class="loader">
				<div class="block1"></div>
				<div class="block2"></div>
				<div class="block3"></div>
				<div class="block4"></div>
				<div class="block5"></div>
			</div>
			<form class="edit-form">
				<h1>Edit product</h1>
				<div class="message-container"></div>

				<div>
					<label for="title">Title</label>
					<input type="text" id="title" />
				</div>

				<div>
					<label for="description">Description</label>
					<textarea
						name="textarea"
						id="description"
						cols="30"
						rows="10"
					></textarea>
				</div>
				<div>
					<label for="price">Price</label>
					<input type="number" id="price" />
				</div>
				<div>
					<label for="featured">Featured</label>
					<button class="featured">
						<span class="default"></span>
					</button>
				</div>
				<div class="uploadImage">
					<label for="image">Upload image</label>
					<input
						type="file"
						id="image"
						name="image"
						accept="image/jpg, image/jpeg, image/png"
					/>
				</div>
				<div>
					<label for="altText">Alt text</label>
					<input type="text" id="altText" />
				</div>
				<div class="preview">
					<img src="" alt="" class="exsistingImg" />
					<div class="delete-imgContainer"></div>
				</div>

				<input id="id" type="hidden" />

				<hr />
				<div class="buttons">
					<div>
						<button id="update">Update</button>
					</div>
					<div class="delete-container"></div>
				</div>
			</form>
		</div>
		<footer>
			<div class="footerContainer">
				<div class="mediaLinks">
					<ul>
						<li>
							<a href="#"><i class="fa-brands fa-facebook-f"></i></a>
						</li>
						<li>
							<a href="#"><i class="fa-brands fa-instagram"></i></a>
						</li>
						<li>
							<a href="#"><i class="fa-brands fa-twitter"></i></a>
						</li>
						<li>
							<a href="#"><i class="fa-brands fa-twitch"></i></a>
						</li>
						<li>
							<a href="#"><i class="fa-brands fa-youtube"></i></a>
						</li>
					</ul>
				</div>
				<div class="navigationLinks">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="products.html">Products</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Terms of use</a></li>
						<li><a href="#">Jobs</a></li>
					</ul>
				</div>
				<div class="copyright">
					<ul>
						<li>&copy 2022</li>
						<li><a href="#"> Add Shoe</a></li>
					</ul>
				</div>
			</div>
		</footer>
		<script src="js/edit.js" type="module"></script>
	</body>
</html>
