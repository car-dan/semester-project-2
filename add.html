<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Add</title>
	</head>
	<body>
		<nav>
			<div class="hamburger">
				<div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
			</div>
			<div class="logo">
				<a href="index.html"><img src="/logo/1x/Artboard 1.png" alt="" /> </a>
			</div>
			<div class="links"></div>
		</nav>
		<div class="container">
			<h1>Add Product</h1>

			<form class="add-form">
				<div class="message-container"></div>

				<div>
					<label for="title">Title</label>
					<input type="text" id="title" />
				</div>
				<div>
					<label for="description">Description</label>
					<input type="textarea" id="description" />
				</div>
				<div>
					<label for="price">Price</label>
					<input type="number" id="price" />
				</div>
				<div>
					<input
						type="file"
						id="image"
						name="image"
						accept="image/jpg, image/jpeg, image/png"
					/>
				</div>
				<div>
					<label for="altText">Alt text</label>
					<input type="text" id="altText" />
				</div>
				<div id="displayImage" style="display: none">
					<img src="" alt="Image Preview" class="image-preview__image" />
					<span class="image-preview__defult-text">Image Preview</span>
				</div>

				<button>Add</button>
			</form>
		</div>

		<script src="js/add.js" type="module"></script>
	</body>
</html>
